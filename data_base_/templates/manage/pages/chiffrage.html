{% extends 'manage/index.html'%}
{% block manage_content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">

    </div>

    <div class="row">

        <div class="col-xl-12 col-lg-12">

{% extends 'manage/index.html'%}
{% block manage_content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Chiffrage</h1>
    </div>
    <!-- Content Row -->

    <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
	        <div class="card-header py-3">
	            <h6 class="m-0 font-weight-bold text-primary">Chiffrage</h6>
	        </div>
	        <div class="card-body">
	            <div class="table-responsive">
	                <table class="table table-bordered table-dark" id="dataTable" width="100%" cellspacing="0">
	                    <thead class="thead-dark">
	                	<tr>
		                    <th scope="col">identifiant</th>
		                    <th scope="col">mission</th>
		                    <th scope="col">type d'expert</th>
		                    <th scope="col">gain(%)</th>
		                    <th></th>
	                	</tr>
	            	</thead>
		            <tbody>
		                {%for chiffrage_ in Chiffrage %}
		                    <tr>
		                        <td scope="col">{{chiffrage_.id}}</td>
		                        <td>{{chiffrage_.Mission}}</td>
		                        <td>{{chiffrage_.Type_expert}}</td>
		                        <td>{{chiffrage_.Pourcentage_gain}}</td>
		                        <td><a href="{{ url_for('users.agenda')}}" class="g-btn g-btn--white has-border u-small">tout afficher</a></td>
		                    </tr>
		                {%endfor%}                               
		            </tbody>         
	             </table>
	            </div>
	        </div>
	    </div>
	</div>
    <!-- Pie Chart --> 
</div>

    <!-- Content Row -->
</div>
    <!-- /.container-fluid -->
{% endblock %}

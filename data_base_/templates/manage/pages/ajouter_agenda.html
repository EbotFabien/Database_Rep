{% extends 'manage/index.html' %}
{% block manage_content %}
 <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Ajouter un agenda</h1>
        <h3 class="text-gray-800"><i class="far fa-arrow-alt-circle-left"></i></h3>
    </div>
    <!-- Content Row -->

    <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
	        <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold">Ajouter un Agenda</h6>
                <a href="/" class="btn btn-primary btn-sm pull-right"><i class="fa fa-window-close"></i></a>
	        </div>
	        <div class="card-body">
	            <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="p-5">
                            {% with messages = get_flashed_messages(with_categories=true)%}
                            {% if messages %}
                            {%for category,message in messages%}
                            <div class="alert alert-{{category}}">
                                {{message}}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            
                                <form class="user" action="{{url_for('users.ajout_agenda')}}" method="POST">
                                    <div class="form-group">
                                    <label>id Client:</label>
                                    <input type="hidden"  name="id" value="">
                                    <input type="text" class="form-control" name="name" value="">
                                    </div>
                                    <div class="form-group">
                                    <label>id Audit_planner:</label>
                                    <input type="text" class="form-control" name="Audit_planner" value="">
                                    </div>
                                    <div class="form-group">
                                    <label>id Agent_referent</label>
                                    <input type="text" class="form-control" name="Agent_referent" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Lieu</label>
                                        <input type="text" class="form-control" name="Lieu" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Date</label>
                                        <input type="text" class="form-control" name="Date" value="">
                                    </div>
                                    <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
	        </div>
	    </div>
	</div>
    <!-- Pie Chart --> 
</div>

    <!-- Content Row -->
</div>
    <!-- /.container-fluid -->
{%endblock%}
